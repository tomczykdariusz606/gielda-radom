<!DOCTYPE html>
<html lang="{{ lang }}" data-bs-theme="dark">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17939880807"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-17939880807');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Edytuj Profil - Giełda Radom</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --radom-red: #ce2b37; --premium-gold: #f0c420; }
        body { 
            color: #e4e6eb; font-family: 'Inter', sans-serif; 
            background-color: #050505;
            background-image: url("{{ url_for('static', filename='czerwiec_tlo1.jpg') }}");
            background-size: cover; background-position: center; background-attachment: fixed;
            position: relative; min-height: 100vh;
        }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); z-index: -1; }
        
        .navbar { background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(15px); border-bottom: 2px solid var(--radom-red); }

        .glass-card {
            background: rgba(25, 25, 30, 0.75); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px; padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Avatar Styling */
        .avatar-wrapper { position: relative; width: 130px; height: 130px; margin: 0 auto 25px; }
        .avatar-img { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 3px solid var(--radom-red); padding: 5px; background: #000; }
        .avatar-upload-btn {
            position: absolute; bottom: 5px; right: 5px;
            background: var(--radom-red); color: white; border-radius: 50%;
            width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
            border: 3px solid #1a1a1a; cursor: pointer; transition: 0.3s;
        }
        .avatar-upload-btn:hover { transform: scale(1.1); background: #b1252f; }

        .form-control, .form-select { 
            background-color: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 12px; border-radius: 12px;
        }
        .form-control:focus, .form-select:focus { 
            background-color: rgba(0,0,0,0.8); border-color: var(--radom-red); 
            color: white; box-shadow: 0 0 15px rgba(206,43,55,0.4); 
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--radom-red), #911620);
            color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            padding: 15px; border-radius: 12px; border: none; transition: 0.3s;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(206,43,55,0.5); }

        .nav-bottom { 
            position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); 
            backdrop-filter: blur(15px); z-index: 1000; display: flex; justify-content: space-around; padding: 12px 0; 
            border-top: 1px solid rgba(255,255,255,0.05); 
        }
        .nav-item { text-align: center; color: #777; text-decoration: none; font-size: 0.75rem; flex: 1; }
        .nav-item.active { color: var(--radom-red); font-weight: 700; }
        .nav-item i { font-size: 1.4rem; display: block; }
    </style>
</head>
<body>

    {% set u = edit_user if edit_user else current_user %}

    <nav class="navbar navbar-dark p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold fs-4 d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='watermark.png') }}" style="height: 35px; margin-right: 10px;">
                <span>GIEŁDA <span class="text-danger">RADOM</span></span>
            </a>
            <a href="{% if edit_user %}/admin/uzytkownicy{% else %}/profil{% endif %}" class="btn btn-sm btn-outline-light rounded-pill px-3">Anuluj</a>
        </div>
    </nav>

    <div class="container py-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="glass-card">
                    <h2 class="fw-900 text-white text-center mb-1">
                        {% if edit_user %}EDYTUJESZ: {{ u.username }}{% else %}USTAWIENIA KONTA{% endif %}
                    </h2>
                    <p class="text-center text-white-50 small mb-4">{{ u.email }}</p>
                    
                    <form action="{% if edit_user %}{{ url_for('admin_edytuj_user', user_id=u.id) }}{% else %}{{ url_for('ustawienia_profilu') }}{% endif %}" method="POST" enctype="multipart/form-data">
                        
                        <div class="avatar-wrapper">
                            <img src="{{ u.avatar_url or url_for('static', filename='watermark.png') }}" id="preview" class="avatar-img shadow-lg">
                            <label for="avatarFile" class="avatar-upload-btn">
                                <i class="bi bi-camera-fill"></i>
                            </label>
                            <input type="file" name="avatar" id="avatarFile" hidden accept="image/*" onchange="previewImage(this)">
                        </div>

                        <div class="row g-4">
                            <div class="col-md-12">
                                <label class="small text-muted fw-bold mb-2">RODZAJ DZIAŁALNOŚCI</label>
                                <select name="account_type" class="form-select" onchange="toggleFirma(this.value)">
                                    <option value="private" {% if u.account_type == 'private' %}selected{% endif %}>Osoba Prywatna</option>
                                    <option value="company" {% if u.account_type == 'company' %}selected{% endif %}>Firma / Handlarz / Komis</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="small text-muted fw-bold mb-2">KRAJ</label>
                                <select name="kraj" class="form-select">
                                    <option value="Polska" {% if u.kraj == 'Polska' %}selected{% endif %}>Polska</option>
                                    <option value="Niemcy" {% if u.kraj == 'Niemcy' %}selected{% endif %}>Niemcy</option>
                                    <option value="Belgia" {% if u.kraj == 'Belgia' %}selected{% endif %}>Belgia</option>
                                    <option value="Holandia" {% if u.kraj == 'Holandia' %}selected{% endif %}>Holandia</option>
                                    <option value="Francja" {% if u.kraj == 'Francja' %}selected{% endif %}>Francja</option>
                                    <option value="Inny" {% if u.kraj == 'Inny' %}selected{% endif %}>Inny</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="small text-muted fw-bold mb-2">MIEJSCOWOŚĆ</label>
                                <input type="text" name="lokalizacja" class="form-control" value="{{ u.lokalizacja or 'Radom' }}" placeholder="np. Radom">
                            </div>

                            <div id="firmaFields" class="col-12" style="display: {% if u.account_type == 'company' or edit_user %}block{% else %}none{% endif %};">
                                <div class="p-4 rounded-4 bg-black bg-opacity-50 border border-secondary border-opacity-25 shadow-inner">
                                    <h6 class="text-danger fw-bold mb-3"><i class="bi bi-briefcase me-2"></i>DANE FIRMOWE</h6>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label class="small text-muted fw-bold">PEŁNA NAZWA FIRMY</label>
                                            <input type="text" name="company_name" class="form-control" value="{{ u.company_name or '' }}">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small text-muted fw-bold">NIP</label>
                                            <input type="text" name="nip" class="form-control" value="{{ u.nip or '' }}">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small text-muted fw-bold">ADRES SIEDZIBY</label>
                                            <input type="text" name="adres" class="form-control" value="{{ u.adres or '' }}">
                                        </div>
                                        <div class="col-12">
                                            <label class="small text-muted fw-bold">OPIS FIRMY / O NAS</label>
                                            <textarea name="opis_firmy" class="form-control" rows="3">{{ u.opis_firmy or '' }}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn-submit w-100 shadow">ZAPISZ ZMIANY I POWRÓĆ</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bottom">
        <a href="/szukaj" class="nav-item"><i class="bi bi-search"></i> Szukaj</a>
        <a href="/profil" class="nav-item active"><i class="bi bi-speedometer2"></i> Garaż</a>
        <a href="/kontakt" class="nav-item"><i class="bi bi-envelope"></i> Kontakt</a>
    </div>

    <script>
        function toggleFirma(val) {
            const section = document.getElementById('firmaFields');
            section.style.display = (val === 'company' ? 'block' : 'none');
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
