<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Giełda Radom</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --radom-red: #ce2b37;
            --radom-dark: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url("{{ url_for('static', filename='czerwiec_tlo.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .big-text-76 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            font-family: 'Anton', sans-serif;
            font-size: 18vw;
            color: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
            z-index: 2;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1rem;
        }

        .login-card {
            position: relative;
            z-index: 3;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .form-control-modern {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.8rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-control-modern:focus {
            background: white;
            border-color: var(--radom-red);
            box-shadow: 0 0 0 4px rgba(206, 43, 55, 0.1);
            outline: none;
        }

        .btn-radom {
            background: linear-gradient(135deg, var(--radom-red), #a31f28);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            color: white;
            transition: transform 0.2s ease;
        }

        .btn-radom:hover {
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 10px 20px rgba(206, 43, 55, 0.3);
        }

        .brand-icon {
            color: var(--radom-red);
            font-size: 3rem;
        }

        .link-radom {
            color: var(--radom-red);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .link-radom:hover {
            opacity: 0.8;
            color: #a31f28;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="big-text-76">Czerwiec 76</div>

    <div class="container d-flex justify-content-center">
        <div class="login-card text-center">
            <div class="mb-4">
                <i class="bi bi-geo-alt-fill brand-icon"></i>
                <h3 class="fw-bold mt-3">Giełda Radom</h3>
                <p class="text-muted">Zaloguj się do panelu</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} py-2 small rounded-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control form-control-modern" placeholder="Nazwa użytkownika" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control form-control-modern" placeholder="Hasło" required>
                </div>
                
                <div class="text-end mb-4">
                    <a href="{{ url_for('reset_request') }}" class="small text-muted text-decoration-none">Zapomniałeś hasła?</a>
                </div>

                <button type="submit" class="btn btn-radom w-100 shadow-sm">Zaloguj się</button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-muted small mb-1">Nie masz konta?</p>
                <a href="/register" class="link-radom">Załóż darmowe konto</a>
            </div>
        </div>
    </div>

</body>
</html>
