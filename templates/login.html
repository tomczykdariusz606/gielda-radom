
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie - Nowoczesna Giełda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Nowoczesne tło gradientowe */
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px); /* Efekt szkła */
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
        }
        .form-control-modern {
            background: #f8f9fa;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
        }
        .form-control-modern:focus {
            background: white;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }
        .btn-primary-gradient {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="login-card text-center">
                <div class="mb-4">
                    <i class="bi bi-speedometer2 text-primary" style="font-size: 3rem;"></i>
                    <h3 class="fw-bold mt-3">Witaj ponownie!</h3>
                    <p class="text-muted">Zaloguj się do Giełdy Radom</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} py-2 rounded-3 small border-0 mb-4">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control form-control-modern" placeholder="Nazwa użytkownika" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" name="password" class="form-control form-control-modern" placeholder="Hasło" required>
                    </div>
                    <button type="submit" class="btn btn-primary-gradient w-100 text-white shadow-sm">Zaloguj się</button>
                </form>

                <div class="mt-4 text-center">
                    <p class="text-muted small mb-2">Nie masz konta?</p>
                    <a href="/register" class="fw-bold text-primary text-decoration-none">Załóż darmowe konto</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
