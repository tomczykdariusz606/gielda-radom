<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie AI - Giełda Radom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root { --radom-red: #ce2b37; --glass: rgba(255, 255, 255, 0.9); }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            background-image: url("{{ url_for('static', filename='czerwiec_tlo.jpg') }}");
            background-size: cover; background-position: center;
            height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }
        .overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.8) 100%); z-index: 1; }
        .bg-text { position: absolute; font-family: 'Anton', sans-serif; font-size: 20vw; color: rgba(255, 255, 255, 0.05); white-space: nowrap; z-index: 0; user-select: none; transform: rotate(-10deg); }
        .login-container { position: relative; z-index: 10; width: 100%; max-width: 420px; padding: 20px; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.2); padding: 45px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .logo-area i { font-size: 3rem; color: var(--radom-red); filter: drop-shadow(0 0 10px rgba(206, 43, 55, 0.3)); }
        .form-control-modern { background: rgba(0, 0, 0, 0.05); border: 2px solid transparent; border-radius: 15px; padding: 12px 20px; transition: all 0.3s; }
        .form-control-modern:focus { background: white; border-color: var(--radom-red); box-shadow: 0 0 20px rgba(206, 43, 55, 0.1); outline: none; }
        .btn-radom { background: var(--radom-red); color: white; border: none; border-radius: 15px; padding: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s; width: 100%; }
        .btn-radom:hover { background: #a51d28; transform: translateY(-3px); }
        .alert-modern { background: rgba(206, 43, 55, 0.1); border-left: 4px solid var(--radom-red); color: var(--radom-red); border-radius: 10px; font-weight: 600; }
        .forgot-link { text-decoration: none; font-size: 0.8rem; color: #666; font-weight: 600; transition: 0.3s; }
        .forgot-link:hover { color: var(--radom-red); }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="bg-text">RADOM 76</div>

<div class="login-container">
    <div class="glass-card">
        <div class="text-center mb-5 logo-area">
            <i class="bi bi-cpu-fill"></i>
            <h2 class="fw-800 mt-3 mb-1" style="letter-spacing: -1px;">GIEŁDA RADOM <span class="text-danger">AI</span></h2>
            <p class="text-muted small fw-bold text-uppercase">Autoryzacja systemu</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-modern mb-4 shadow-sm">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted ms-2 text-uppercase">Login</label>
                <input type="text" name="username" class="form-control form-control-modern" placeholder="Twój identyfikator" required>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <label class="form-label small fw-bold text-muted ms-2 text-uppercase mb-0">Hasło</label>
                    <a href="{{ url_for('reset_request') }}" class="forgot-link">Zapomniałeś hasła?</a>
                </div>
                <input type="password" name="password" class="form-control form-control-modern" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-radom shadow mb-4">
                Uruchom system <i class="bi bi-arrow-right-short ms-2"></i>
            </button>
        </form>

        <div class="text-center border-top pt-4">
            <p class="small text-muted mb-0">Nie posiadasz uprawnień?</p>
            <a href="/register" class="text-danger fw-800 text-decoration-none text-uppercase small">Zarejestruj się w bazie</a>
        </div>
    </div>
</div>

</body>
</html>
