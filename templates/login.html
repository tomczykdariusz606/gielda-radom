<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Logowanie - Giełda Radom AI</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fcefe9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
        .login-card { background: white; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px; padding: 40px; }
        .btn-radom { background: #ce2b37; color: white; border-radius: 50px; padding: 12px; font-weight: bold; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Witaj ponownie</h2>
            <p class="text-muted small">Zaloguj się do swojego panelu AI</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-danger small rounded-4">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold">Nazwa użytkownika</label>
                <input type="text" name="username" class="form-control rounded-pill px-3" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Hasło</label>
                <input type="password" name="password" class="form-control rounded-pill px-3" required>
            </div>
            <button type="submit" class="btn-radom shadow">Zaloguj się</button>
        </form>
        
        <div class="text-center mt-4">
            <p class="small text-muted">Nie masz konta? <a href="/register" class="text-danger fw-bold">Zarejestruj się</a></p>
        </div>
    </div>
</body>
</html>
