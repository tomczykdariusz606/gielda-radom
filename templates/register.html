<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-3">Nowe konto</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for c, m in messages %}<div class="alert alert-{{ c }}">{{ m }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Wymyśl login" required></div>
            <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Wymyśl hasło" required></div>
            <button type="submit" class="btn btn-success w-100">Zarejestruj się</button>
        </form>
        <div class="text-center mt-3"><a href="/login">Mam już konto</a></div>
    </div>
</body>
</html>
