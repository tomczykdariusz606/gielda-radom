<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Załóż konto - Giełda Radom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root { --radom-red: #ce2b37; --glass: rgba(255, 255, 255, 0.95); }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background-color: #000;
            background-image: url("{{ url_for('static', filename='czerwiec_tlo.jpg') }}");
            background-size: cover; background-position: center;
            position: relative; overflow-x: hidden;
        }

        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.5) 0%, rgba(26,26,26,0.9) 100%);
            z-index: 1;
        }

        .bg-text {
            position: absolute;
            font-family: 'Anton', sans-serif;
            font-size: 18vw;
            color: rgba(255, 255, 255, 0.04);
            white-space: nowrap;
            z-index: 0;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            pointer-events: none;
            text-transform: uppercase;
        }

        .login-card {
            position: relative; z-index: 10;
            width: 100%; max-width: 450px; /* Nieco szersza niż login */
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            margin: 20px;
        }

        .form-control-modern, .form-select-modern {
            background: #f0f2f5;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.8rem 1rem;
            font-weight: 500;
            transition: 0.3s;
            width: 100%;
        }
        .form-control-modern:focus, .form-select-modern:focus {
            background: white;
            border-color: var(--radom-red);
            box-shadow: 0 0 0 4px rgba(206, 43, 55, 0.15);
            outline: none;
        }

        .btn-radom {
            background: linear-gradient(135deg, var(--radom-red), #a31f28);
            color: white; border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-radom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(206, 43, 55, 0.3);
            color: white;
        }

        .brand-icon { font-size: 3rem; color: var(--radom-red); margin-bottom: 1rem; display: inline-block; }
        .hover-red:hover { color: var(--radom-red) !important; transition: 0.2s; }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="bg-text">CZERWIEC 76</div>

    <div class="container d-flex justify-content-center">
        <div class="login-card text-center">
            
            <i class="bi bi-person-plus-fill brand-icon"></i>
            <h2 class="fw-bold mb-1">Dołącz do nas</h2>
            <p class="text-muted small mb-4">Lokalna społeczność motoryzacyjna</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} py-2 small rounded-3 mb-3 border-0 shadow-sm text-start">
                            <i class="bi bi-info-circle me-1"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                
                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted ms-1">Nazwa Użytkownika</label>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent ps-0"><i class="bi bi-person text-secondary"></i></span>
                        <input type="text" name="username" class="form-control form-control-modern" placeholder="np. JanKowalski" required>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted ms-1">Adres Email</label>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent ps-0"><i class="bi bi-envelope text-secondary"></i></span>
                        <input type="email" name="email" class="form-control form-control-modern" placeholder="twoj@email.pl" required>
                    </div>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label small fw-bold text-muted ms-1">Dzielnica / Okolice</label>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent ps-0"><i class="bi bi-geo-alt text-secondary"></i></span>
                        <select name="location" class="form-select form-select-modern" required>
                            <option value="" disabled selected>Wybierz skąd jesteś...</option>
                            <optgroup label="Radom - Dzielnice">
                                <option value="Radom - Śródmieście">Śródmieście</option>
                                <option value="Radom - Ustronie">Ustronie</option>
                                <option value="Radom - Michałów">Michałów</option>
                                <option value="Radom - Gołębiów">Gołębiów</option>
                                <option value="Radom - Południe">Południe</option>
                                <option value="Radom - Borki">Borki</option>
                                <option value="Radom - Zamłynie">Zamłynie</option>
                                <option value="Radom - Idalin">Idalin</option>
                            </optgroup>
                            <optgroup label="Okolice">
                                <option value="Pionki">Pionki</option>
                                <option value="Iłża">Iłża</option>
                                <option value="Skaryszew">Skaryszew</option>
                                <option value="Szydłowiec">Szydłowiec</option>
                                <option value="Jedlińsk">Jedlińsk</option>
                                <option value="Zakrzew">Zakrzew</option>
                                <option value="Inna">Inna miejscowość</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label small fw-bold text-muted ms-1">Hasło</label>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent ps-0"><i class="bi bi-shield-lock text-secondary"></i></span>
                        <input type="password" name="password" class="form-control form-control-modern" placeholder="Minimum 6 znaków" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-radom w-100 mb-3 shadow">ZAŁÓŻ KONTO</button>
            </form>

            <div class="border-top pt-3 mt-2">
                <p class="text-muted small mb-1">Masz już konto?</p>
                <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none text-dark hover-red">Wróć do logowania</a>
            </div>
        </div>
    </div>

</body>
</html>
