<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetowanie hasła - Giełda Radom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; display: flex; align-items: center; min-height: 100vh; }
        .reset-card { max-width: 400px; width: 100%; margin: auto; border: none; }
        .radom-header { background: linear-gradient(135deg, #ce2b37 0%, #a31f28 100%); color: white; }
        .btn-radom { background-color: #ce2b37; border: none; color: white; font-weight: 600; }
        .btn-radom:hover { background-color: #a31f28; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card reset-card shadow-lg rounded-4 overflow-hidden">
            <div class="radom-header p-4 text-center">
                <h4 class="fw-bold mb-0">Resetuj hasło</h4>
                <small class="opacity-75">Giełda Radom - Projekt Czerwiec '76</small>
            </div>
            <div class="card-body p-4">
                <p class="text-muted small mb-4">Wprowadź swój adres e-mail, aby otrzymać link do zmiany hasła.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Twój e-mail</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 rounded-start-pill"><i class="bi bi-envelope text-danger"></i></span>
                            <input type="email" name="email" class="form-control bg-light border-start-0 rounded-end-pill" placeholder="nazwa@poczta.pl" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-radom w-100 rounded-pill py-2 mb-3">Wyślij link</button>
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none small text-muted">Wróć do logowania</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
