    <style>
        :root {
            --radom-red: #ce2b37;
            --radom-dark: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcefe9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ANIMACJA PULSOWANIA CZASU */
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(206, 43, 55, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(206, 43, 55, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(206, 43, 55, 0); }
        }
        .animate-pulse { animation: pulse-red 2s infinite; }

        /* NAVBAR */
        .navbar {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid var(--radom-red);
        }

        /* HERO SECTION */
        .hero-section {
            position: relative;
            background-image: url("{{ url_for('static', filename='czerwiec_tlo.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
            margin-bottom: 4rem;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
            z-index: 1;
        }

        .big-text-76 {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            font-family: 'Anton', sans-serif;
            font-size: 15vw;
            color: rgba(255, 255, 255, 0.07);
            white-space: nowrap;
            z-index: 2;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 1rem;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 800px;
            padding: 0 15px;
        }

        /* KARTY */
        .car-card {
            border: none;
            border-radius: 20px;
            background: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        .car-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }

        .btn-radom { background-color: var(--radom-red); color: white; border: none; font-weight: 600; }
