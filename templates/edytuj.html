<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja Ogłoszenia - Giełda Radom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: #1a1a1a; border-bottom: 3px solid #ce2b37; }
        
        .edit-card { border: none; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); background: white; }
        
        /* Miniaturki do usuwania */
        .img-edit-container { position: relative; width: 100px; height: 80px; border-radius: 8px; overflow: hidden; border: 1px solid #ddd; }
        .img-edit-container img { width: 100%; height: 100%; object-fit: cover; }
        .btn-delete-img { 
            position: absolute; top: 0; right: 0; 
            background: rgba(220, 53, 69, 0.9); color: white; 
            border: none; width: 24px; height: 24px; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-delete-img:hover { background: red; }

        /* Kafelki Kategorii (Mniejsze niż w profilu) */
        .cat-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 20px; }
        .cat-item input { display: none; }
        .cat-label { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 60px; background: #f8f9fa; border: 1px solid #eee; border-radius: 8px;
            cursor: pointer; font-size: 0.7rem; text-align: center; color: #666; transition: 0.2s;
        }
        .cat-label i { font-size: 1.2rem; margin-bottom: 2px; }
        .cat-item input:checked + .cat-label { background: #fff5f5; border-color: #ce2b37; color: #ce2b37; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark p-3 sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="bi bi-speedometer2 text-danger"></i> Giełda Radom</a>
        <a href="/profil" class="btn btn-outline-light btn-sm rounded-pill"><i class="bi bi-arrow-left"></i> Anuluj</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="edit-card p-4 p-md-5">
                
                <h3 class="fw-bold mb-4">Edytuj Ogłoszenie</h3>

                <div class="mb-4 p-3 bg-light rounded-3 border">
                    <label class="small fw-bold text-muted mb-2">ZARZĄDZAJ ZDJĘCIAMI</label>
                    <div class="d-flex flex-wrap gap-2" id="galleryContainer">
                        <div class="img-edit-container">
                            <img src="{{ car.img }}">
                            <div class="position-absolute bottom-0 w-100 bg-dark bg-opacity-75 text-white text-center small" style="font-size: 0.6rem;">GŁÓWNE</div>
                        </div>
                        
                        {% for img in car.images %}
                        {% if img.image_path != car.img %} <div class="img-edit-container" id="img-box-{{ img.id }}">
                            <img src="{{ img.image_path }}">
                            <button type="button" class="btn-delete-img" onclick="deletePhoto({{ img.id }})">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>

                <form action="/edytuj/{{ car.id }}" method="POST" enctype="multipart/form-data">
                    
                    <label class="small fw-bold text-muted mb-2">ZMIEŃ KATEGORIĘ</label>
                    <div class="cat-grid">
                        <div class="cat-item"><input type="radio" name="typ" id="c1" value="Osobowe" {% if car.typ=='Osobowe' %}checked{% endif %} onchange="adjust()"><label for="c1" class="cat-label"><i class="bi bi-car-front"></i>Osobowe</label></div>
                        <div class="cat-item"><input type="radio" name="typ" id="c2" value="Ciezarowe" {% if car.typ=='Ciezarowe' %}checked{% endif %} onchange="adjust()"><label for="c2" class="cat-label"><i class="bi bi-truck"></i>Bus/TIR</label></div>
                        <div class="cat-item"><input type="radio" name="typ" id="c3" value="Skuter" {% if car.typ=='Skuter' %}checked{% endif %} onchange="adjust()"><label for="c3" class="cat-label"><i class="bi bi-scooter"></i>Moto</label></div>
                        <div class="cat-item"><input type="radio" name="typ" id="c4" value="Rower" {% if car.typ=='Rower' %}checked{% endif %} onchange="adjust()"><label for="c4" class="cat-label"><i class="bi bi-bicycle"></i>Rower</label></div>
                        <div class="cat-item"><input type="radio" name="typ" id="c5" value="Inne" {% if car.typ=='Inne' %}checked{% endif %} onchange="adjust()"><label for="c5" class="cat-label"><i class="bi bi-grid"></i>Inne</label></div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small">Dodaj nowe zdjęcia</label>
                        <input type="file" name="zdjecia" class="form-control" multiple accept="image/*">
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="small fw-bold">Marka</label>
                            <input type="text" name="marka" class="form-control" value="{{ car.marka }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="small fw-bold">Model</label>
                            <input type="text" name="model" class="form-control" value="{{ car.model }}" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="small fw-bold">Cena (PLN)</label>
                            <input type="number" name="cena" class="form-control border-danger" value="{{ car.cena|int }}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="small fw-bold">Rok</label>
                            <input type="number" name="rok" class="form-control" value="{{ car.rok }}">
                        </div>
                        
                        <div class="col-md-4 tech-field">
                            <label class="small fw-bold">Przebieg</label>
                            <input type="number" name="przebieg" class="form-control" value="{{ car.przebieg }}">
                        </div>
                        <div class="col-md-6 tech-field">
                            <label class="small fw-bold">Paliwo</label>
                            <select name="paliwo" class="form-select">
                                <option {% if car.paliwo=='Benzyna' %}selected{% endif %}>Benzyna</option>
                                <option {% if car.paliwo=='Diesel' %}selected{% endif %}>Diesel</option>
                                <option {% if car.paliwo=='LPG' %}selected{% endif %}>LPG</option>
                                <option {% if car.paliwo=='Hybryda' %}selected{% endif %}>Hybryda</option>
                                <option {% if car.paliwo=='Elektryczny' %}selected{% endif %}>Elektryczny</option>
                            </select>
                        </div>
                        <div class="col-md-6 tech-field">
                            <label class="small fw-bold">Skrzynia</label>
                            <select name="skrzynia" class="form-select">
                                <option {% if car.skrzynia=='Manualna' %}selected{% endif %}>Manualna</option>
                                <option {% if car.skrzynia=='Automatyczna' %}selected{% endif %}>Automatyczna</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="small fw-bold">Telefon</label>
                            <input type="text" name="telefon" class="form-control" value="{{ car.telefon }}" required>
                        </div>

                        <div class="col-12">
                            <label class="small fw-bold">Opis</label>
                            <textarea name="opis" class="form-control" rows="6">{{ car.opis }}</textarea>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top d-flex gap-3">
                        <button type="submit" class="btn btn-success flex-grow-1 py-3 fw-bold rounded-pill">ZAPISZ ZMIANY</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. Ukrywanie pól dla rowerów
    function adjust() {
        const v = document.querySelector('input[name="typ"]:checked').value;
        const hide = (v === 'Rower' || v === 'Inne');
        document.querySelectorAll('.tech-field').forEach(el => el.style.display = hide ? 'none' : 'block');
    }
    // Uruchom na starcie
    adjust();

    // 2. Usuwanie zdjęć (AJAX)
    async function deletePhoto(imgId) {
        if(!confirm("Usunąć to zdjęcie?")) return;
        
        try {
            const res = await fetch(`/usun_zdjecie/${imgId}`, { method: 'POST' });
            const data = await res.json();
            
            if(data.success) {
                document.getElementById(`img-box-${imgId}`).remove();
            } else {
                alert(data.message || "Błąd usuwania");
            }
        } catch(e) {
            alert("Błąd połączenia");
        }
    }
</script>

</body>
</html>
