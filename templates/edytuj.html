<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edycja Ogłoszenia - Giełda Radom</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --radom-red: #ce2b37;
            --radom-dark: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #000;
            background-image: url("{{ url_for('static', filename='czerwiec_tlo.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            padding: 40px 0;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        .big-text-76 {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-5deg);
            font-family: 'Anton', sans-serif;
            font-size: 15vw;
            color: rgba(255, 255, 255, 0.03);
            z-index: 2;
            pointer-events: none;
            text-transform: uppercase;
        }

        .glass-card {
            position: relative;
            z-index: 3;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .form-control-modern {
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .form-control-modern:focus {
            border-color: var(--radom-red);
            box-shadow: 0 0 0 4px rgba(206, 43, 55, 0.1);
        }

        /* Styl podglądu zdjęć */
        .img-preview-container {
            position: relative;
            display: inline-block;
            margin: 8px;
            transition: transform 0.2s;
        }

        .img-preview-container:hover {
            transform: scale(1.05);
        }

        .img-preview {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .delete-img-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--radom-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .btn-radom {
            background: linear-gradient(135deg, var(--radom-red), #a31f28);
            border: none; color: white; border-radius: 50px;
            padding: 12px 40px; font-weight: 700;
            transition: all 0.3s;
        }

        .btn-radom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(206, 43, 55, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="big-text-76">Czerwiec 76</div>

<div class="container" style="max-width: 800px;">
    <div class="glass-card p-4 p-md-5">
        <div class="text-center mb-5">
            <i class="bi bi-pencil-square fs-1 text-danger"></i>
            <h2 class="fw-bold">Edycja Ogłoszenia</h2>
            <p class="text-muted small">Aktualizujesz ofertę: <strong>{{ car.marka }} {{ car.model }}</strong></p>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold small text-uppercase">Marka</label>
                    <input type="text" name="marka" class="form-control form-control-modern" value="{{ car.marka }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small text-uppercase">Model</label>
                    <input type="text" name="model" class="form-control form-control-modern" value="{{ car.model }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small text-uppercase">Cena (PLN)</label>
                    <input type="number" name="cena" class="form-control form-control-modern" value="{{ car.cena|int }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small text-uppercase">Rok produkcji</label>
                    <input type="number" name="rok" class="form-control form-control-modern" value="{{ car.rok }}" required>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold small text-uppercase">Telefon do kontaktu</label>
                    <input type="text" name="telefon" class="form-control form-control-modern" value="{{ car.telefon }}" required>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold small text-uppercase">Opis pojazdu</label>
                    <textarea name="opis" class="form-control form-control-modern" rows="5" required>{{ car.opis }}</textarea>
                </div>

                <div class="col-12 mt-4">
                    <label class="form-label fw-bold"><i class="bi bi-images me-2"></i>Zarządzaj zdjęciami:</label>
                    <div class="d-flex flex-wrap bg-light p-3 rounded-4 border">
                        {% if car.images %}
                            {% for img in car.images %}
                            <div class="img-preview-container" id="img-container-{{ img.id }}">
                                <img src="{{ img.image_path }}" class="img-preview">
                                <button type="button" class="delete-img-btn" onclick="deletePhoto({{ img.id }})" title="Usuń zdjęcie">
                                    <i class="bi bi-x"></i>
                                </button>
                            </div>
                            {% endfor %}
                        {% else %}
                            <p class="text-muted small m-2">To ogłoszenie nie ma jeszcze zdjęć w galerii.</p>
                        {% endif %}
                    </div>
                </div>

                <div class="col-12 border-top pt-4 mt-4">
                    <label class="form-label fw-bold">Dodaj nowe zdjęcia (maks. 10 łącznie)</label>
                    <div class="input-group">
                        <input type="file" name="zdjecia" class="form-control form-control-modern" id="fileInput" multiple accept="image/*">
                    </div>
                    <div id="fileHelp" class="form-text">Zdjęcia zostaną automatycznie zoptymalizowane do formatu WebP.</div>
                </div>

                <div class="col-12 d-flex justify-content-between align-items-center mt-5">
                    <a href="/profil" class="btn btn-link text-decoration-none text-muted fw-bold">
                        <i class="bi bi-arrow-left"></i> Anuluj
                    </a>
                    <button type="submit" class="btn btn-radom shadow">
                        <i class="bi bi-check-lg me-2"></i>Zapisz zmiany
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
function deletePhoto(photoId) {
    if(confirm('Czy na pewno chcesz trwale usunąć to zdjęcie z serwera?')) {
        // Wywołujemy trasę w app.py, którą już masz przygotowaną
        fetch(`/usun_zdjecie/${photoId}`, { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                // Usuwamy element z HTML bez przeładowania strony
                const element = document.getElementById(`img-container-${photoId}`);
                element.style.opacity = '0';
                setTimeout(() => element.remove(), 300);
            } else {
                alert('Błąd: Nie udało się usunąć zdjęcia.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Wystąpił błąd komunikacji z serwerem.');
        });
    }
}

// Prosta walidacja liczby plików przed wysłaniem
document.querySelector('form').onsubmit = function() {
    const files = document.getElementById('fileInput').files;
    const existingPhotos = document.querySelectorAll('.img-preview-container').length;
    if (existingPhotos + files.length > 10) {
        alert('Ogłoszenie może mieć maksymalnie 10 zdjęć. Usuń stare zdjęcia przed dodaniem nowych.');
        return false;
    }
    return true;
};
</script>

</body>
</html>
