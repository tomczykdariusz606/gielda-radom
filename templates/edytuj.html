<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edycja Ogłoszenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 600px;">
        <div class="card shadow rounded-4">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0 fw-bold">Edycja: {{ car.marka }} {{ car.model }}</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="form-label">Marka</label>
                            <input type="text" name="marka" class="form-control" value="{{ car.marka }}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Model</label>
                            <input type="text" name="model" class="form-control" value="{{ car.model }}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Cena (PLN)</label>
                            <input type="number" name="cena" class="form-control" value="{{ car.cena|int }}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Rok</label>
                            <input type="number" name="rok" class="form-control" value="{{ car.rok }}" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Telefon kontaktowy</label>
                            <input type="text" name="telefon" class="form-control" value="{{ car.telefon }}" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Opis</label>
                            <textarea name="opis" class="form-control" rows="5" required>{{ car.opis }}</textarea>
                        </div>
                        
                        <div class="col-12 border-top pt-3">
                            <label class="form-label fw-bold">Dodaj nowe zdjęcia (opcjonalne)</label>
                            <input type="file" name="zdjecia" class="form-control" multiple>
                            <small class="text-muted">Stare zdjęcia pozostaną. Nowe zostaną dodane do galerii.</small>
                        </div>

                        <div class="col-12 d-flex justify-content-between mt-4">
                            <a href="/profil" class="btn btn-outline-secondary rounded-pill px-4">Anuluj</a>
                            <button type="submit" class="btn btn-success rounded-pill px-5 fw-bold">Zapisz zmiany</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
